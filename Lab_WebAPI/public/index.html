<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.toast.css">
    <!-- VusJS 引入 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>
                {{ newsTitle }}
                <!-- Add News -->
                <span class="pull-right">
                    <button 
                        id="newItem"
                        class="btn btn-success btn-sm"
                        @click="addNewsClick()"
                    >
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </span>
            </h2>
            <ul id="latestNews" class="list-group">
                <li 
                    class="list-group-item"
                    v-for="(item, index) in newsList"
                >
                    {{ item.text }} - {{ item.date }}
                    <span class="pull-right">
                        <button 
                            class="btn btn-info btn-xs editItem"
                            @click="editNewsClick(item.id)"
                        >
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>&nbsp;
                        <button 
                            class="btn btn-danger btn-xs deleteItem"
                            @click="deleteNews(item.id)"
                        >
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </span>
                </li>
            </ul>
        </div>

        <div class="col-sm-4">
            &nbsp;
        </div>

        <div class="col-sm-4">
            &nbsp;
        </div>
    </div>  <!-- end of row -->

    <!-- 對話盒 -->
    <div id="newsModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>新增/修改</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="titleTextBox">
                                <span class="glyphicon glyphicon-bullhorn"></span>
                                標題
                            </label>
                            <input 
                                type="text"
                                id="titleTextBox"
                                class="form-control"
                                placeholder="請輸入標題"
                                v-model="text"
                            >
                        </div>
                        <div class="form-group">
                            <label for="ymdTextBox">
                                <span class="glyphicon glyphicon-time"></span>
                                日期
                            </label>
                            <input 
                                type="text"
                                id="ymdTextBox"
                                class="form-control"
                                placeholder="yyyy-mm-dd 例如: 2017-05-20"
                                v-model="date"
                            >
                        </div>
    
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="pull-right">
                        <button 
                            type="button"
                            id="okButton"
                            class="btn btn-success"
                            @click="action === 'add' ? addNews(textID) : editNews(textID)"
                        >
                            <span class="glyphicon glyphicon-ok"></span> 確定
                        </button>
                        <button
                            type="button"
                            id="cancelButton"
                            class="btn btn-default"
                            data-dismiss="modal"
                        >
                            <span class="glyphicon glyphicon-remove"></span> 取消
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /對話盒 -->
</div> <!-- end of container -->



<!-- ========== UI 與 JavaScript 分隔線 ========== -->
    <script>
        var app = new Vue({
            el: '.container',
            data: {
                newsTitle: 'CY - 最新消息',
                newsList: [
                    { id: 0, text: '測試TextA', date: '2015-01-01' },
                    { id: 1, text: '測試TextB', date: '2016-01-01' },
                    { id: 2, text: '測試TextC', date: '2017-01-01' },
                    { id: 3, text: '測試TextD', date: '2018-01-01' },
                    { id: 4, text: '測試TextE', date: '2019-01-01' },
                ],
                text: '',
                date: '',
                textID: '',
                action: 'edit',
            },
            methods: {
                // 新增內容Dialog
                addNewsClick() {
                    const vm = this;
                    $('#newsModal').modal();
                    vm.date = '';
                    vm.text = '';
                    vm.action = 'add';
                },
                // 新增內容
                addNews() {
                    const vm = this;
                    const newNews = {
                        id: vm.newsList.length,
                        text: vm.text,
                        date: vm.date,
                    };

                    if (newNews.text) {
                        vm.newsList = [...vm.newsList, newNews];
                    }
                    $("#newsModal").modal('hide');
                },
                // 修改內容Dialog
                editNewsClick(newsID) {
                    const vm = this;
                    $('#newsModal').modal();
                    vm.date = vm.newsList[newsID].date;
                    vm.text = vm.newsList[newsID].text;
                    vm.textID = newsID;
                    vm.action = 'edit';
                    // const newsText = vm.newsList[newsID].text + 'A';
                    // vm.newsList[newsID].text = newsText;
                },
                // 修改內容
                editNews(newsID) {
                    const vm = this;
                    vm.newsList[newsID].date = vm.date;
                    vm.newsList[newsID].text = vm.text;
                    $("#newsModal").modal('hide');
                },
                // 刪除內容
                deleteNews(newsID) {
                    const vm = this;
                    vm.$delete(vm.newsList, newsID);
                },
            },
        });
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.toast.js"></script>

<!-- ========== style 與 JavaScript 分隔線 ========== -->
    <style>
        .modal-header, h4, .close {
            background-color: #5cb85c;
            color: white;
            text-align: center;
            font-size: 2em;
        }

        .modal-footer {
            background-color: #f9f9f9;
        }
     </style>
</body>
</html>
