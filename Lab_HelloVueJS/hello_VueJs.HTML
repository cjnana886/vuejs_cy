
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Test</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app1">
        <button
          class='change-btn'
          @click="changeMsg('a')"
        > change
        </button><br>
        <span>{{ title }}</span><br>
        <span>
            <input type="text" v-model="message">
        </span><br>
        <span v-if="sendConent">{{ sendConent }}</span><br>
    </div>

    <div id="app2">
        <span :title="message">
            請將滑鼠移到本段文字上方
        </span>
    </div>


    <div id="app3">
        <span class='title'>v-if 練習:</span><br>
        <span v-if="seen">Now you see me</span>
        <hr>
        <span class='title'>v-for 練習:</span><br>
        <div v-for="(item, index) in todoList">
            <!-- <row> -->
                <!-- <col :span="12"> -->
                    {{ item.text }}
                <!-- </col> -->
                <!-- <col :span="12"> -->
                <button>Edit</button>
                <button>Delete</button>
                <!-- </col>
            </row> -->
        </div>
    </div>   
<script>

    var app1 = new Vue({
        el: "#app1",
        data: {
            message: '',
            sendConent: '',
            title: '測試測試',
        },
        created: function(){
            const vm = this;
            vm.message = 'Hello Vue!';
        },
        methods: {
            changeMsg(name) {
                const vm = this;
                vm.message += name;
                console.log(vm.sendConent);
            },
        },
    });

    var app2 = new Vue({
        el: "#app2",
        data: {
            message: 'GGGGG',
        },
    });

    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true,
            todoList: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' }
            ],
        }
    });
</script>

<style>
    body > div {
        font-family: sans-serif;
        font-size: 1.25em;
        border: 1px solid gray;
        padding: 20px;
        margin: 20px;
    }
    .title {
        margin: 10px 0px 40px 0;
        border-block-end: 3px solid gray;
    }
</style>

</body>
</html>
